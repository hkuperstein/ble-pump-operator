<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <title>BLE Pump Tool</title>
    <link rel="stylesheet" href="index.css">
    <script src="./scripts/BLE.js"></script>
    <script src="./scripts/Utils.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>BLE Pump Tool</h1/>
    <p>A tool used to operate the pump manually.</p>
    <p>Use the buttons below to turn on/off the pump.</p>
    <button onclick="connectBLE()">Connect</button>
    <p>
    <input type="button"
    value="On"
    onclick="turnOn()">
    </p>
    <p>
    <input type="button"
    value="Off"
    onclick="turnOff()">
    </p>
  </body>
</html>
